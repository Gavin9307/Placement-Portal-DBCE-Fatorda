<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/my-applications-feedback.css">
    <title>My Applications</title>
    <style>
        .star-rating {
          display: inline-block;
          font-size: 0;
          position: relative;
        }
        .star {
          cursor: pointer;
          font-size: 2rem;
          color: lightgray;
          transition: color 0.2s;
        }
        .star.checked {
          color: orange;
        }
      </style>
</head>

<body>
    <div id="wrapper">

        <div class="container">

            <div class="main-container">
                <h2 class="main-container-heading"><a href="./dashboard.php"><i class="fa-solid fa-arrow-left fa-lg" style="color: #000000;"></i></a>
                    My Applications</h2>

                <div class="sections">
                    <div class="company-logo-container">
                        <h3>Company Feedback</h3>
                        <img src="../Assets/oneshield.png" alt="">
                    </div>

                    <form action="" method="post">
                        <label for="message"><strong>Message:</strong></label>
                        <textarea class="user-input-message" placeholder="Enter your message" name="message" required></textarea><br><br>

                        <strong>Ratings:</strong>
                        <div class="star-rating" id="starRatingContainer">
                            <span class="star" data-value="1">&#9733;</span>
                            <span class="star" data-value="2">&#9733;</span>
                            <span class="star" data-value="3">&#9733;</span>
                            <span class="star" data-value="4">&#9733;</span>
                            <span class="star" data-value="5">&#9733;</span>
                        </div>
                        <input type="hidden" name="rating" id="ratingInput" value="">
                        <button type="submit" name="submit_feedback">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

</body>
<script>
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('ratingInput');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const value = star.getAttribute('data-value');
        ratingInput.value = value;
        updateStars(value);
      });
    });

    function updateStars(value) {
      stars.forEach(star => {
        if (star.getAttribute('data-value') <= value) {
          star.classList.add('checked');
        } else {
          star.classList.remove('checked');
        }
      });
    }
  </script>
</html>
