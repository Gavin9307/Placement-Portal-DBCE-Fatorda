<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="./FontAwesome/JS/all.js"></script>

    <link rel="stylesheet" href="style-student-support.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <title>Student Support</title>
</head>

<body>
    <div id="wrapper">

        <header>
            <div class="header-container">
                <div class="left-part">
                    <img src="./Assets/dbce-logo.jpeg" alt="" class="logo">
                    <h2>Placement Portal - Don Bosco College of Engineering</h2>
                </div>
                <ul class="right-part">
                    <li><a href="./index.html">Home</a></li>
                    <li>Dashboard</li>
                </ul>
            </div>
        </header>

        <main>
            <div class="main-container">
                <img src="./Assets/college-university-students.png" alt="">
                <div class="main-right-container">
                    <h2>Contact Us</h2>
                    <form action="">
                        
                        <label for="Name">Name</label><br>
                        <input class="user-input" placeholder="Student" type="text" id="name" required><br><br>
                       
                        <label for="email">Email</label><br>
                        <input class="user-input" placeholder="example@dbcegoa.ac.in" type="email" id="email" required><br><br>
                        
                        <label for="message">Message</label><br>
                        <textarea class="user-input-message" placeholder="Enter your message" cols="30" rows="05" required></textarea><br><br>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="left-footer-part">
                    <h4>Address</h4>
                    <p>Don Bosco College of Engineering, Fatorda, Margao, Goa - 403602<br>Tel No.: (0832) 2744111/2744112<br>E-mail : dbcefatorda@dbcegoa.ac.in</p>
                </div>
                <div class="right-footer-part">
                    <h4>Follow us</h4>
                    <div class="social-icons-list">
                       <a href="https://www.linkedin.com/school/don-bosco-college-of-engineering-fatorda-goa/"><i class="ico fa-brands fa-square-facebook fa-3x"></i></a>
                        <a href="https://www.instagram.com/dbce_fatorda/"><i class="ico fa-brands fa-square-instagram fa-3x"></i></a>
                        <a href="https://www.facebook.com/p/Don-Bosco-College-of-EngineeringFatorda-Goa-100063749630574/"><i class="ico fa-brands fa-linkedin fa-3x"></i></a>
                    </div>
                </div>
            </div>
        </footer>

    </div>
</body>
